<!DOCTYPE html>
<html>
    
    <head> 
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene background="color:white">

            <a-entity position="0 0 10">
                <a-camera></a-camera>
            </a-entity>

            <a-sky
            src="https://media.istockphoto.com/id/1170764301/photo/blue-sky-clouds-background-beautiful-landscape-with-clouds-on-sky.jpg?b=1&s=170667a&w=0&k=20&c=JopEdmQO9j_xSkdJLYFcvzY1Qzzripc_LCZUMpzKIrA="
            ></a-sky>

            <!--Wall-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane 
                position="0 2.5 -10" 
                rotation="0 0 0" 
                width="25" 
                height="15" 
                src="https://thumbs.dreamstime.com/b/abstract-weathered-texture-stained-old-stucco-light-gray-aged-paint-white-brick-wall-background-rural-room-grungy-rusty-69246996.jpg"
                ></a-plane>
            </a-entity>

            <!--Picture 1-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane 
                position="-7.5 5.5 -9.9" 
                rotation="0 0 0" 
                width="6" 
                height="5" 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP1H5-s8EvO4YvnSTV4LSUjUk-aVRwsy4h8nrtF0L5rKJ_WRoczgTP2kyzR1Y_IMloFsU&usqp=CAU"
                ></a-plane>
            </a-entity>

            <!--Picture 2-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane 
                position="0 2 -9.9" 
                rotation="0 0 0" 
                width="6" 
                height="5" 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3AZh2C9GQXKtsTrmmj4N_jwofoFDIwneNvQ&usqp=CAU"
                ></a-plane>
            </a-entity>

            <!--Picture 3-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane 
                position="7 5 -9.9" 
                rotation="0 0 0" 
                width="4" 
                height="6" 
                src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Flowers_in_a_Green_Vase_by_Leon_Dabo.jpg/640px-Flowers_in_a_Green_Vase_by_Leon_Dabo.jpg"
                ></a-plane>
            </a-entity>

            <!--Floor-->
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane 
                position="0 -4.5 -5" 
                rotation="-95 0 0" 
                width="25" 
                height="10" 
                src="https://images.squarespace-cdn.com/content/v1/5bd0a64a7eb88c2eafe905ec/1556051508617-1AVEMWRFS15C0OXVU44B/Aspen+Light+Grey_Panel+%281%29.jpg"
                ></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-plane 
                position="0 -4.4 -5" 
                rotation="-95 0 0" 
                width="11" 
                height="6" 
                src="https://st2.depositphotos.com/2361751/8031/i/950/depositphotos_80313674-stock-photo-carpet-texture.jpg"></a-plane>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder 
                position="0 -3.4 -5" 
                radius=".8" 
                height="2" 
                src="https://static.vecteezy.com/system/resources/thumbnails/003/988/049/small/realistic-black-wood-plank-background-vector.jpg"
                ></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-cylinder 
                position="0 -2 -5" 
                radius="4" 
                height="0.075" 
                src="https://t3.ftcdn.net/jpg/03/01/57/38/360_F_301573846_7L4jW6ub2eS93JGsTNLGsZttzPnwotFl.jpg"

            </a-entity>

            <a-cylinder 
            src="https://static.vecteezy.com/system/resources/thumbnails/007/408/014/small/stylish-panoramic-background-silver-steel-metal-texture-vector.jpg" 
            radius="1.2" 
            height="0.2"
            position="6.5 -4 -4">
                <a-cylinder 
                src="https://static.vecteezy.com/system/resources/thumbnails/007/408/014/small/stylish-panoramic-background-silver-steel-metal-texture-vector.jpg"

                position="0 1 0" 
                height="2">
                </a-cylinder>
                <a-cylinder 
                src="https://thumbs.dreamstime.com/b/leather-texture-chair-back-pattern-grey-color-43585942.jpg"
                position="0 2 0" 
                rotation="0 0 0" 
                radius="1.3" 
                height="0.2">
                </a-cylinder>

                src="https://thumbs.dreamstime.com/b/leather-texture-chair-back-pattern-grey-color-43585942.jpg" 
                position="0.85 3 0" 
                rotation="90 -90 0" 
                radius="1.3" 
                height="0.2">

            </a-cylinder>

            <a-cylinder 
            src="https://static.vecteezy.com/system/resources/thumbnails/007/408/014/small/stylish-panoramic-background-silver-steel-metal-texture-vector.jpg"
            radius="1.2" 
            height="0.2"
            position="-6.5 -4 -4">
                <a-cylinder 
                src="https://static.vecteezy.com/system/resources/thumbnails/007/408/014/small/stylish-panoramic-background-silver-steel-metal-texture-vector.jpg" 
                radius="0.2" 
                position="0 1 0" 
                height="2">
                </a-cylinder>
                <a-cylinder 
                src="https://thumbs.dreamstime.com/b/leather-texture-chair-back-pattern-grey-color-43585942.jpg" 
                position="0 2 0" 
                rotation="0 0 0" 
                radius="1.3" 
                height="0.2">
                </a-cylinder>
                <a-cylinder 
                src="https://thumbs.dreamstime.com/b/leather-texture-chair-back-pattern-grey-color-43585942.jpg"
                position="-0.85 3 0" 
                rotation="90 -90 0" 
                radius="1.3" 
                height="0.2">
                </a-cylinder>
            </a-cylinder>
        </a-scene>
    </body>
</html>
